<main
  class="flex flex-col justify-center items-center bg-transparent min-h-screen mb-40 md:mb-44 mt-44 md:mt-[30vh] lg:mt-[25vh] xl:mt-[44vh] 2xl:mt-2"
>
  <div class="bg-white w-3/4 min-h-[40vh] mb-10 rounded-lg flex justify-center items-center">
    <img src="assets/images/janela-ambiental-removebg.png" alt="janela ambiental" class="max-h-80 md:max-h-96">
  </div>
  <app-carousel [images]="quadrinhos" class="" />
  <div class="w-11/12">
    <div
      class="container mx-auto px-4 py-10 w-full sm:w-3/4 flex flex-col bg-primary rounded-lg shadow-2xl"
    >
      <h2
        class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-white leading-tight mb-4 text-center"
      >
        Garças são bioindicadoras? 🤔
      </h2>
      <p class="sm:text-lg md:text-xl lg:text-2xl mb-8 text-white text-center">
        Você sabia que a presença de garças em determinados ambientes pode ser
        utilizado como bioindicador de poluição? Isso é devido às
        características ecológicas e comportamentais dessas aves. Confira mais
        clicando no botão abaixo 🕊️🌊.
      </p>
      <div class="flex justify-center">
        <a
          href="https://www.instagram.com/p/C9H82KUx5F5/?img_index=1"
          target="_blank"
        >
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Saiba mais <i class="pi pi-external-link"></i>
          </button>
        </a>
      </div>
    </div>
  </div>
</main>
