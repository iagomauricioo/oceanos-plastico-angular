<main
  class="flex flex-col justify-center items-center bg-transparent min-h-screen mb-40 md:mb-44 mt-44 md:mt-[30vh] lg:mt-[25vh] xl:mt-[44vh] 2xl:mt-2">
  <div class="bg-white w-80 h-80 mb-10 rounded-lg flex justify-center items-center">
    <img src="assets/images/janela-ambiental-removebg.png" alt="janela ambiental" class="max-h-80 md:max-h-96" />
  </div>
  <app-carousel [images]="quadrinhos" class="sm:hidden"></app-carousel>
  <div class="hidden sm:block w-3/3 xl:w-2/3 bg-white p-4 rounded-lg  mb-10">
    <div class="flex flex-wrap justify-center gap-4">
      <div *ngFor="let quadrinho of quadrinhos">
        <img [src]="quadrinho" alt="Quadrinho"
          class="max-w-52 md:max-w-80 h-auto object-cover rounded-lg border border-black" />
      </div>
    </div>
  </div>
  <div class="w-11/12">
    <div class="container mx-auto px-4 py-10 w-full sm:w-3/4 flex flex-col bg-primary rounded-lg shadow-2xl">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-white leading-tight mb-4 text-center">
        Garças são bioindicadoras? 🤔
      </h2>
      <p class="sm:text-lg md:text-xl lg:text-2xl mb-8 text-white text-center">
        Você sabia que a presença de garças em determinados ambientes pode ser
        utilizado como bioindicador de poluição? Isso é devido às
        características ecológicas e comportamentais dessas aves. Confira mais
        clicando no botão abaixo 🕊️🌊.
      </p>
      <div class="flex justify-center">
        <a href="https://www.instagram.com/p/C9H82KUx5F5/?img_index=1" target="_blank">
          <button type="button" data-twe-ripple-init data-twe-ripple-color="light"
            class="mb-2 inline-flex items-center justify-center rounded px-6 py-2.5 text-md min-w-[100px] font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-2xl focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
            style="background: linear-gradient(45deg, #833AB4, #E1306C, #FCAF45);">
            <span class="[&>svg]:h-4 [&>svg]:w-4 flex items-center gap-2">
              Conferir no Instagram
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 448 512">
                <path
                  d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z" />
              </svg>
            </span>
          </button>
        </a>
      </div>
    </div>
  </div>
</main>
