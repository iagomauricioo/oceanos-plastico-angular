    content="O curta-metragem documental Entre o plástico e o Mar, produzido em 2024 pelo Projeto Oceanos de Plástico, retrata como a poluição plástica afeta o trabalho dos pescadores na orla de Maceió. Além disso, mostra como a equipe de pesquisa do projeto busca compreender esse problema ambiental."

  <app-article-section title="Operação Oceano" subtitle="Oceanos de plástico"
    content="Operação Oceano, série jornalística e documental produzida pela TV Pajuçara (Pajuçara Sistema de Comunicação - PSCOM), exibida em abril de 2024 no TNH1 e na Rádio Pajuçara FM Maceió, foi vencedora do Prêmio AMRIGS (Associação Médica do Rio Grande do Sul) de Jornalismo, nessa última sexta-feira 18/10/2024, o prêmio foi entregue em uma solenidade no Teatro AMRIGS, em Porto Alegre (RS). A premiação teve como propósito reconhecer trabalhos que abordaram a Saúde e a Medicina, com a temática escolhida para esta edição intitulada 'Desafios Climáticos e o Papel da Medicina'. A produção da Tv Pajuçara foi uma das 26 agraciadas com o reconhecimento. A série abordou temas como o turismo nas praias alagoanas, a degradação ambiental e o descarte inadequado de lixo no oceano. O 05° episódio da série, que retrata a realidade da poluição na orla de Maceió foi o finalista da premiação e contou entre seus entrevistados com os integrantes do Projeto Oceanos de Plástico e da startup Policoncret Coordenados pelo Prof. Dr. Jessé Marques Pavão. O Projeto Oceanos de Plástico em nome de seu coordenador Prof. Dr. Jessé Marques Pavão, parabeniza todos os profissionais envolvidos na produção da série e expressa muita felicidade em poder ter contribuindo com essa produção audiovisual."
    [videoUrl]="getSafeUrl('https://www.youtube.com/embed/N4h-OTPrKIs?&mute=1')"
    [youtubeChannelUrl]="'https://www.youtube.com/@OceanosdePlastico.'" [reverseLayout]="true"></app-article-section>

    subtitle="TNH1"
    content="Conheça o Projeto que Transforma Plástico em Pisos e Bancos de Praça Em meio à crescente preocupação com a poluição dos oceanos, uma iniciativa inovadora está transformando o que seria lixo plástico em mobiliário urbano e materiais de construção sustentáveis. O projeto, que une tecnologia e consciência ambiental, já conseguiu dar nova vida a toneladas de resíduos plásticos que poderiam ter acabado em nossos mares."
