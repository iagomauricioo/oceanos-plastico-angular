<section class="flex flex-col lg:flex-row justify-center items-center bg-transparent min-h-[80vh] pb-10"
    [class.lg:flex-row-reverse]="reverseLayout">

    <!-- Content Section -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 lg:py-12 w-full lg:w-1/2 flex flex-col space-y-6">

        <!-- Headers -->
        <header class="space-y-4">
            <h2 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-secondary leading-tight">
                {{ title }}
            </h2>
            <h3 class="text-white text-xl sm:text-2xl font-bold">
                {{ subtitle }}
            </h3>
        </header>

        <!-- Content -->
        <p class="text-base sm:text-lg lg:text-xl max-w-2xl text-textWhite leading-relaxed">
            {{ content }}
        </p>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">

            <!-- YouTube Channel Button -->
            <a *ngIf="youtubeChannelUrl" [href]="youtubeChannelUrl" target="_blank" rel="noopener noreferrer"
                aria-label="Inscreva-se no nosso canal do YouTube"
                class="group inline-flex items-center justify-center gap-3 py-3 px-6 bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-500/50 focus:outline-none text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 active:scale-95">

                <svg class="w-6 h-6 fill-current transition-transform group-hover:scale-110" viewBox="0 0 24 24"
                    aria-hidden="true">
                    <path
                        d="M21.9 5.9c-.2-.7-.7-1.2-1.4-1.4C18.3 4 12 4 12 4s-6.3 0-8.5.5c-.7.2-1.2.7-1.4 1.4C2 8.1 2 12 2 12s0 3.9.5 5.1c.2.7.7 1.2 1.4 1.4 2.2.5 8.5.5 8.5.5s6.3 0 8.5-.5c.7-.2 1.2-.7 1.4-1.4.5-1.2.5-5.1.5-5.1s0-3.9-.5-5.1zM9.5 15.5V8.5l6.5 3z" />
                </svg>
                <span class="text-sm sm:text-base">Inscreva-se no canal</span>
            </a>

            <!-- Instagram Button -->
            <app-instagram-button [url]="instagramUrl"></app-instagram-button>

            <!-- Report Button -->
            <a *ngIf="reportUrl" [href]="reportUrl" target="_blank" rel="noopener noreferrer"
                aria-label="Confira a reportagem"
                class="group inline-flex items-center justify-center gap-3 py-3 px-6 bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-500/50 focus:outline-none text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 active:scale-95">

                <svg class="w-6 h-6 fill-current transition-transform group-hover:scale-110" viewBox="0 0 24 24"
                    aria-hidden="true">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                </svg>
                <span class="text-sm sm:text-base">Confira a reportagem</span>
            </a>
        </div>
    </div>

    <!-- Video Section -->
    <div *ngIf="videoUrl" class="container mx-auto h-full flex justify-center items-center p-4 w-full lg:w-1/2">
        <div class="relative w-full pb-[56.25%] rounded-xl overflow-hidden shadow-2xl bg-gray-900">
            <iframe class="absolute inset-0 w-full h-full" [src]="videoUrl" frameborder="0" allowfullscreen
                loading="lazy" title="Vídeo incorporado" aria-label="Player de vídeo">
            </iframe>
        </div>
    </div>
</section>
