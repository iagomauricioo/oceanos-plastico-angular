<section class="flex justify-center items-center">
  <div class="hidden sm:block w-full max-w-4xl bg-white p-4 rounded-lg mb-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 justify-items-center">
      <div *ngFor="let image of images">
        <img
          [src]="image"
          alt="Quadrinho"
          class="w-full h-auto object-cover rounded-lg border border-black"
        />
      </div>
    </div>
  </div>
</section>
