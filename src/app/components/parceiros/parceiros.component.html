<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 px-5 py-10 sm:px-10 md:p-40">
    <div *ngFor="let parceiro of parceiros" class="relative group">
        <img class="h-auto max-w-full rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300"
            [src]="parceiro.src" [alt]="parceiro.alt">
        <div
            class="absolute inset-0 bg-primary opacity-0 group-hover:opacity-20 rounded-lg transition-opacity duration-300">
        </div>
    </div>
</div>
