<main
  class="min-h-screen w-full h-full flex items-center justify-center bg-gray-50"
>
  <section class="bg-white w-full max-w-md  shadow-xl p-6 md:p-8">
    <div class="flex flex-col items-center justify-center">
      <a
        href="#"
        class="flex items-center mb-6 text-2xl font-semibold text-white bg-primary rounded-lg px-10"
      >
        <img
          class="w-40 h-auto shadow-lg hidden md:block"
          src="assets/images/logotipos/webp/OceanosDePlastico.webp"
          alt="logo"
        />
      </a>
      <div class="w-full">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center mb-6"
        >
          Entre na sua conta
        </h1>
        <form class="space-y-4" action="#">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Usuário</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="johndoe"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Senha</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required=""
            />
          </div>
          <div class="flex items-center justify-between flex-wrap">
            <div class="flex items-start mb-3 sm:mb-0">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                  required=""
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500"
                  >Lembrar de mim</label
                >
              </div>
            </div>
            <a
              href="#"
              class="text-sm font-medium text-primary-600 hover:underline"
              >Esqueceu sua senha?</a
            >
          </div>
          <button
            type="submit"
            class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Entrar
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Ainda não tem conta?
            <a
              href="#"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Criar conta</a
            >
          </p>
        </form>
      </div>
    </div>
  </section>
</main>
