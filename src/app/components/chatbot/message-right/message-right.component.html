<div class="flex items-start gap-3 flex-row-reverse animate-fade-in">
  <!-- Avatar do Usuário -->
  <div class="relative">
    <img
      class="w-10 h-10 rounded-full border-2 border-blue-400 shadow-lg object-cover transform transition-transform hover:scale-110"
      src="/assets/images/profile.png"
      alt="Seu Avatar"
    />
    <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-blue-500 border-2 border-white rounded-full"></div>
  </div>

  <!-- Conteúdo da Mensagem -->
  <div
    class="flex flex-col w-full max-w-[320px] p-4 bg-blue-500/20 backdrop-blur-sm rounded-2xl rounded-tr-none border border-blue-400/30 shadow-lg transform transition-all hover:shadow-xl"
  >
    <!-- Cabeçalho da Mensagem -->
    <div class="flex items-center justify-end space-x-2 mb-1">
      <span class="text-sm font-bold text-blue-400">{{ sender }}</span>
      <span class="text-xs text-white/70">{{ time }}</span>
    </div>

    <!-- Texto da Mensagem -->
    <p class="text-sm text-white whitespace-pre-wrap text-right">
      {{ message }}
    </p>
  </div>
</div>
