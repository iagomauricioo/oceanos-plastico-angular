    <!-- Mensagens do Chat -->
    <div class="flex flex-col items-center w-full">
      <div *ngFor="let msg of messages" class="flex flex-col items-center w-full">
        <app-message-left *ngIf="msg.sender === 'EcoHero'" class="self-center mb-3" [sender]="msg.sender"
          [time]="msg.time" [message]="msg.message">
        </app-message-left>

        <app-message-right *ngIf="msg.sender === 'VocÃª'" class="self-center mb-3" [sender]="msg.sender"
          [time]="msg.time" [message]="msg.message">
        </app-message-right>
      </div>

      <!-- Indicador de "Digitando..." -->
      <app-message-left *ngIf="isTyping" class="self-center mb-3" [sender]="'EcoHero'" [time]="''"
        [message]="'Digitando...'">
      </app-message-left>
    </div>


    <!-- Campo de entrada para o usuÃ¡rio -->
    <div class="flex items-center mt-4 space-x-2 w-full max-w-lg">
      <input [(ngModel)]="userMessage" type="text" class="w-full p-3 rounded-md border border-gray-300"
        placeholder="Digite sua mensagem..." (keydown.enter)="sendMessage()" />
      <button class="bg-primary text-white p-2 rounded-full" (click)="sendMessage()">
