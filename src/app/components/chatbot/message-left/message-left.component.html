<!-- app-message-left.component.html -->
<div class="flex items-start gap-3 flex-row animate-fade-in">
  <!-- Avatar do EcoHero -->
  <div class="relative">
    <img
      class="w-10 h-10 rounded-full border-2 border-emerald-400 shadow-lg transform transition-transform hover:scale-110"
      src="/assets/images/ecohero/ecohero-pessoa.png"
      alt="EcoHero Avatar"
    />
    <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-emerald-500 border-2 border-white rounded-full"></div>
  </div>

  <!-- ConteÃºdo da Mensagem -->
  <div
    class="flex flex-col w-full max-w-[320px] p-4 bg-white/20 backdrop-blur-sm rounded-2xl rounded-tl-none border border-white/30 shadow-lg transform transition-all hover:shadow-xl"
  >
    <!-- CabeÃ§alho da Mensagem -->
    <div class="flex items-center space-x-2 mb-1">
      <span class="text-sm font-bold text-emerald-400">{{ sender }}</span>
      <span class="text-xs text-white/70" *ngIf="time">{{ time }}</span>
    </div>

    <!-- Texto da Mensagem -->
    <p class="text-sm text-white whitespace-pre-wrap">
      {{ message }}
    </p>
  </div>
</div>
