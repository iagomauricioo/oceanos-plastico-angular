<main
  class="flex gap-10 items-center justify-center w-screen h-[66vh] text-white"
>
  <form class="w-80 sm:max-w-sm mx-auto">
    <div class="space-y-3">
      <label
        for="email-address-icon"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Seu e-mail</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 16"
          >
            <path
              d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
            />
            <path
              d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
            />
          </svg>
        </div>
        <input
          type="text"
          id="email-address-icon"
          class="bg-secondary border border-gray-300 text-textWhite text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:placeholder:text-white"
          placeholder="name@flowbite.com"
        />
      </div>

      <label
        for="website-admin"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Seu nome</label
      >
      <div class="flex">
        <span
          class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-primary dark:text-white dark:border-0"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
            />
          </svg>
        </span>
        <input
          type="text"
          id="website-admin"
          class="rounded-none rounded-e-lg bg-secondary border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:placeholder:text-white"
          placeholder="Bonnie Green"
        />
      </div>
      <label
        for="message"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Sua mensagem</label
      >
      <textarea
        id="message"
        rows="4"
        class="resize-none block p-2.5 w-full text-sm text-gray-900 bg-secondary rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:placeholder:text-white"
        placeholder="Descreva sua mensagem..."
      ></textarea>
      <label
        for="countries"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Selecione sua instituição</label
      >
      <select
        id="countries"
        class="bg-secondary border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-primary dark:placeholder-white dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-4"
      >
        <option>CESMAC</option>
        <option>UFAL</option>
        <option>UNIMA</option>
        <option>UNIP</option>
      </select>
      <div class="flex items-center mb-4 gap-2">
        <input
          id="checkbox-2"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:border-gray-600"
        />
        <label
          for="checkbox-2"
          class="gap-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Desejo receber esse formulário por e-mail</label
        >
      </div>
      <div class="flex justify-center mt-4">
        <button
          type="button"
          class="px-6 py-3.5 text-base font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-secondary dark:hover:bg-blue-700 dark:focus:ring-blue-800 hover:shadow-xl hover:shadow-gray-700"
          style="transition: background-color 0.3s ease, transform 0.3s ease"
        >
          Enviar
        </button>
      </div>
    </div>
  </form>
</main>
