<div
  class="group w-80 max-w-sm bg-white/5 backdrop-blur-sm border-[0.5px] border-white/10 rounded-xl shadow-lg transition-all duration-300 hover:shadow-blue-500/20 hover:scale-[1.02] min-h-[325px] dark:bg-transparent">
  <div class="flex flex-col items-center pt-8 pb-6 space-y-4">
    <div class="relative">
      <div
        class="absolute inset-0 bg-blue-500 rounded-full blur-md opacity-20 group-hover:opacity-30 transition-opacity">
      </div>
      <img
        class="relative w-28 h-28 rounded-full shadow-xl object-cover object-center ring-2 ring-white/20 transition-transform duration-300 group-hover:scale-105"
        [src]="pessoa.foto || 'assets/images/profile.png'" [alt]="'Foto de ' + (pessoa.nome || 'Colaborador')" />
    </div>

    <div class="text-center space-y-2">
      <h5 class="text-2xl font-semibold text-white transition-colors" *ngIf="pessoa?.nome">
        {{ pessoa.nome }}
      </h5>
      <span class="block text-sm text-gray-300" *ngIf="pessoa?.cargo">{{ pessoa.cargo }}</span>
    </div>

    <div class="flex items-center gap-3 mt-6">
      <a *ngIf="pessoa?.linkedin" [href]="pessoa.linkedin" target="_blank"
        class="flex items-center gap-2 px-4 py-2 text-white bg-[#0077b5] rounded-lg transition-all duration-300 hover:bg-[#005f8e] hover:shadow-lg hover:shadow-[#0077b5]/20 group/linkedin">
        <span class="text-sm font-medium">LinkedIn</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 448 512"
          class="w-4 h-4 transition-transform duration-300 group-hover/linkedin:scale-110">
          <path
            d="M100.3 448H7.4V148.9h92.9zM53.8 108.1C24.1 108.1 0 83.5 0 53.8a53.8 53.8 0 0 1 107.6 0c0 29.7-24.1 54.3-53.8 54.3zM447.9 448h-92.7V302.4c0-34.7-.7-79.2-48.3-79.2-48.3 0-55.7 37.7-55.7 76.7V448h-92.8V148.9h89.1v40.8h1.3c12.4-23.5 42.7-48.3 87.9-48.3 94 0 111.3 61.9 111.3 142.3V448z" />
        </svg>
      </a>

      <a *ngIf="pessoa?.lattes" [href]="pessoa.lattes" target="_blank"
        class="flex items-center gap-2 px-4 py-2 text-white bg-blue-600 rounded-lg transition-all duration-300 hover:bg-blue-700 hover:shadow-lg hover:shadow-blue-600/20 group/lattes">
        <span class="text-sm font-medium">Lattes</span>
        <i class="pi pi-file-pdf text-base transition-transform duration-300 group-hover/lattes:scale-110"></i>
      </a>

      <a *ngIf="pessoa?.baixarCurriculo" [href]="pessoa.baixarCurriculo" target="_blank"
        class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white/10 text-white text-sm font-medium transition-all duration-300 hover:bg-white/20 hover:shadow-lg">
        <i class="pi pi-file text-base"></i>
        <span>Curr√≠culo</span>
      </a>
    </div>
  </div>
</div>
