<div class="w-screen mb-10">
  <div
    class="container mx-auto px-4 py-10 w-full sm:w-3/4 flex flex-col bg-primary rounded-lg shadow-2xl"
  >
    <h2
      class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-white leading-tight mb-4 text-center"
    >
      {{ title }}
    </h2>
    <p class="sm:text-lg md:text-xl lg:text-2xl mb-8 text-white text-center">
      {{ description }}
    </p>
    <div class="flex justify-center" *ngIf="instagramLink">
      <a href="{{ instagramLink }}" target="_blank">
        <app-instagram-button [url]="instagramLink"></app-instagram-button>
      </a>
    </div>
  </div>
</div>
