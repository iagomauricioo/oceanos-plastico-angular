<tr class="bg-white border-b border-gray-200 hover:bg-gray-50">
  <td class="w-4 p-4">
    <div class="flex items-center">
      <input
        id="checkbox-table-search-1"
        type="checkbox"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500"
      />
      <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
    </div>
  </td>
  <th
    scope="row"
    class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap"
  >
    <img class="w-10 h-10 rounded-full" [src]="pessoa.foto" alt="Jese image" />
    <div class="ps-3">
      <div class="text-base font-semibold">{{ pessoa.nome }}</div>
      <div class="font-normal text-gray-500">{{ pessoa.linkedin }}</div>
      <div class="font-normal text-gray-500">{{ pessoa.lattes }}</div>
    </div>
  </th>
  <td class="px-6 py-4">
    {{ pessoa.cargo }}
  </td>
  <td class="px-6 py-4">
    <div class="flex items-center">
      <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
      {{ pessoa.isActived ? "Ativo" : "Inativo" }}
    </div>
  </td>
  <td class="px-6 py-4">
    <!-- Modal toggle -->
    <a
      href="#"
      type="button"
      data-modal-target="editUserModal"
      data-modal-show="editUserModal"
      class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
      >Editar</a
    >
  </td>
</tr>
