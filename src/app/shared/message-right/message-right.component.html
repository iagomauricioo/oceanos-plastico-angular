<div class="flex items-start gap-2.5 flex-row">
  <div
    class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl"
  >
    <div class="flex items-center space-x-2 rtl:space-x-reverse">
      <span class="text-sm font-semibold text-primary">{{ sender }}</span>
      <span class="text-sm font-normal text-gray-500">{{ time }}</span>
    </div>
    <p class="text-sm font-normal py-2.5 text-primary">
      {{ message }}
    </p>
  </div>
  <img
    class="w-8 h-8 rounded-full"
    src="/assets/images/profile.png"
    alt="Bot image"
  />
</div>
